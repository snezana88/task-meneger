<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <main>
        <div class="conrol-panel">
            <form id="form-create-task" action="">
                <label for="task-name">Введите текст задачи</label><br>
                <input type="text" id="task-name"><br>
                <input type="submit" value="Создать задачу">
            </form>
            <button id="btn-clear">Очистить доску</button>
        </div>
        


        <div class="container">
            <div class="task">
                <span>Купить рис</span>
                <i tabindex="0" class="bi bi-pencil btn-edit"></i>
                <i tabindex="0"  class="bi bi-x-circle btn-remove"></i>
            </div>
            <div class="task immediate"><span>Сделать домашнее задание</span><i tabindex="0"  class="bi bi-pencil btn-edit"></i><i tabindex="0"  class="bi bi-x-circle btn-remove"></i></div>
            <div class="task"><span>Прочитать книгу</span><i tabindex="0" class="bi bi-pencil btn-edit"></i><i tabindex="0" class="bi bi-x-circle btn-remove"></i></div>
            <div class="task immediate"><span>Проверить почту</span><i tabindex="0"  class="bi bi-pencil btn-edit"></i><i tabindex="0"  class="bi bi-x-circle btn-remove"></i></div>
        </div>
    </main>    
</body>
</html>

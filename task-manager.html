<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src = "JS/tasker.js"></script>
</head>
<body>
    <main>
        <div class ="control-panel">
            <form id ="form-create-task" action="">
                 <label for="task-name">Введите текст задачи </label><br>
                <input type="text" id= "task-name" placeholder="Введите текст задачи"><br>
                <input type="submit" value = "Создать задачу">
            </form>
            <button id ="btn-clear">Очистить доску</button>
        </div>
        <div class="btn">
            <button id="btn1">Сортировать по имени
                <span>
                    <img src="img/free-icon-up-and-down-arrows-3314253.png" alt="стрелки">
                </span>
            </button>
            <button id= "btn2">Сортировать по имени
                <span>
                    <img src="img/free-icon-up-and-down-arrows-3314253.png" alt="стрелки">
                </span>
            </button>
            <button id= "btn3">Оставить только срочные</button>
        
            <input type="text" id="filter-task-name" placeholder="Введите текст задчи">
            <button id = "btn4">Фильтровать по имени</button>
             
            <button id= "btn5">Сбросить</button>

        </div>
        <div class="container">
            <div class="task immediate"><span>Выспаться</span><i tabindex="0" class="bi bi-pencil btn-edit"></i><i tabindex="0" class="bi bi-backspace btn-remove"></i></div>
            <div class="task"><span>Сделать домашнее задание</span><i tabindex="0" class="bi bi-pencil btn-edit"></i><i tabindex="0" class="bi bi-backspace btn-remove"></i></div>
            <div class="task immediate"><span>Слетать в отпуск</span><i tabindex="0" class="bi bi-pencil btn-edit"></i><i tabindex="0" class="bi bi-backspace btn-remove"></i></div>
            <div class="task"><span>Проверить почту</span><i tabindex="0" class="bi bi-pencil btn-edit"></i><i tabindex="0" class="bi bi-backspace btn-remove"></i></div>
            <div class="task immediate"><span>Покормить кошку</span><i tabindex="0" class="bi bi-pencil btn-edit"></i><i tabindex="0" class="bi bi-backspace btn-remove"></i></div>
            

        </div>
    </main>
    
</body>
</html>
